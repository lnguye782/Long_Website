<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global_asset/css/style.css">
    <link rel="stylesheet" href="/inventory_page/asset/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>My Arsenal | Inventory</title>
</head>
<body>
    <div id="header"></div>
    
    <main>
        <div class="container">
            <div class="breadcrumbs">
                <a href="/index.html">HOME</a> /
                <span>INVENTORY</span>
            </div>
        </div>

        <section class="inventory-hero">
            <div class="container">
                <h1>The Arsenal</h1>
                <p>Tools of the trade. Gadgets for fun. <br>The hardware that powers my creativity.</p>

                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterSelection('all', event)">All</button>
                    <button class="filter-btn" onclick="filterSelection('tech', event)">Tech</button>
                    <button class="filter-btn" onclick="filterSelection('sport', event)">Sport</button>
                    <button class="filter-btn" onclick="filterSelection('edc', event)">EDC</button>
                </div>
            </div>
        </section>

        <section class="inventory-section">
            <div class="container">
                <div class="inventory-grid" id="inventory-grid"></div>
            </div>
        </section>
    </main>

    <div id="item-modal" class="modal-overlay">
        <div class="modal-card-scene">
            <div class="modal-card-inner">
                <div class="modal-card-face modal-front">
                    <img 
                        id="modal-img"
                        src=""
                        alt=""
                    >
                    <h3 class="small-note" id="modal-title">Product Name</h3>
                    <span class="categories-tag" id="modal-note">Product Note</span>
                </div>
                <div class="modal-card-face modal-back">
                    <h3 id="modal-back-title">Product Name</h3>
                    <div class="modal-divider"></div>
                    <p class="modal-desc" id="modal-desc">Description goes here</p>
                    <div class="modal-purchase-price">Price Paid: <span id="modal-purchase-price">$0.00</span></div>
                    <div class="modal-date">Date of Purchase: <span id="modal-date">Month 00, 0000</span></div>
                </div>
            </div>
        </div>
        <span class="close-modal">&times;</span>
    </div>

    <div id="footer"></div>

    <script src="/inventory_page/asset/js/inventory_data.js"></script>
    <script src="/global_asset/js/script.js"></script>
</body>
</html>
